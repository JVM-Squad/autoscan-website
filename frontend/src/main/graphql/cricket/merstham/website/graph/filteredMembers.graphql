query filteredMembers($filter: String!) {
    filteredMembers(filter: $filter) {
        id
        familyName
        givenName
        firstRegistrationDate
        dob
        ageGroup
        gender
        mostRecentSubscription
        lastSubsDate
        lastSubsPrice
        lastSubsCategory
        received
        paymentTypes
        description
        declarations
        identifiers
        uuid
        applePassSerial
    }
}