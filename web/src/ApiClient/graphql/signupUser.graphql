mutation(
  $externalId: String!
  $emailAddress: String!
  $givenName: String!
  $familyName: String!
) {
  signupUser(
    externalId: $externalId
    emailAddress: $emailAddress
    givenName: $givenName
    familyName: $familyName
  ) {
    id
    email
    familyName
    givenName
    externalId
  }
}
