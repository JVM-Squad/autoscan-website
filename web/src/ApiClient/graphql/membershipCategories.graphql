query($where: MemberCategoryWhereInput, $priceListEffectiveDate: DateTime) {
  membershipCategories(where: $where) {
    key
    registrationCode
    pricelist(
      where: {
        dateTo: { gte: $priceListEffectiveDate }
        dateFrom: { lte: $priceListEffectiveDate }
      }
      orderBy: [{ description: asc }, { price: asc }]
    ) {
      id
      dateFrom
      dateTo
      description
      minAge
      maxAge
      price
      additionalUnitPrice
      includesMatchFees
    }
    form {
      sortOrder
      section {
        key
        attribute {
          sortOrder
          mandatory
          definition {
            key
            type
            choices
          }
        }
      }
    }
  }
}
