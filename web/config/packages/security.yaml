security:
  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      id: App\Security\ApiUserProvider

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: true
      logout:
        path: logout
      guard:
        authenticators:
          - App\Security\LoginServiceAuthenticator
      switch_user: true
    sensitive:
      pattern: ^/administration/members
      anonymous: false
      logout:
        path: logout
      guard:
        authenticators:
          - App\Security\LoginServiceAuthenticator

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/administration/members, roles: ROLE_MEMBERSHIP }
    - { path: ^/administration, roles: ROLE_ADMIN }
    - { path: ^/members, roles: ROLE_USER }
#        - { path: ^/security/authorize, roles: ROLE_MEMBER }
